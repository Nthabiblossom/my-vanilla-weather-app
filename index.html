<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Pretoria</h1>
          <div>
            <span>Friday 05:00</span>

            <div class="row">
              <div class="col-6">
                <div class="d-flex temperature-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="sunny"
                  />
                  <span class="weather-temperature"> <strong>12</strong> </span>
                  <div class="units">
                    °C | <a href="#">°F</a>
                    <div class="weather-description">Sunny</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div>Precipitation: 0%</div>
                  <div>Humidity: 73%</div>
                  <div>Wind: 2 km/h</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          Code
          <a href="https://github.com/Nthabiblossom/my-vanilla-weather-app"
            >open-sourced</a
          >
          by Nthabiblossom
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
