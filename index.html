<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Pretoria</h1>
        <div>
          <span>Friday 05:00</span>

          <div class="row">
            <div class="3">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <span>12°C | °F</span>
              <span>sunny</span> <br />
              <div class="3">
                <span>Precipitation: 0%</span> <br />
                <span>Humidity: 73%</span> <br />
                <span>Wind: 2 km/h</span> <br />
              </div>
            </div>
          </div>
        </div>

        <small>
          Code
          <a href="https://github.com/Nthabiblossom/my-vanilla-weather-app"
            >open-sourced</a
          >
          by Nthabiblossom
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
